<html>
<head>
  <script src='asyncReq.js'></script>
  <script src='jquery-3.3.1.min.js'></script>
  <style>
  button.active{
    background:gold;
  }
  #theList button{
      border: 0px;
      padding: 0px;
      min-width: 100%;
      box-shadow: 0px 0px 1px;
  }
  #theFeedList button h1,
  #theFeedList button h2,
  #theList button h1,
  #theList button h2
  {
    padding: 0px;
    margin: 0px;
    font-size: 20px;
    line-height: 20px;
    margin-bottom: 5px;
    text-align: left;
  }
  #theList button h2
  {
    font-size: 15px;
  }

  #theList button img{
      height: 100px;
      width: 100px;
      float: left;
      margin-right: 5px;
  }
    #editButton{
      float: right;
      margin-top: -50px;
      margin-right: 5px;
    }
    #allRSSFeeds{
      float:left;
      width: 250px;
      min-height: 100%;
      background: gray;
    } 
    #rssBox{
      float:left;
      width: 250px;
      min-height: 100%;
      background: lightgray;
    } 
    #theDetails{
      float:right;
      width: calc(100% - 500px);
      min-height: 100%;
      background: lightgray;
      text-align:center;
    }
  </style>
  <script>
  function getDataFromServer(){
    //var url = "./eval?eq=34-4*45";
    var url = "https://rss.itunes.apple.com/api/v1/us/apple-music/hot-tracks/all/10/explicit.json";
    loadFile(url, function(resData){
      $("#result").val(resData);
    });
  }

  var currRSSData = null;
  function changeRSSSrc()
  {
    var feedURL = prompt("Enter your RSS feed URL:");
    var url = "./getFeedData?url=" + feedURL;
    loadRSS(url);
  }

  function addRSSSrc()
  {
    var feedURL = prompt("Enter new RSS feed URL:");
    var url = "./addFeed?url=" + feedURL;
    url += "&date=" + new Date().getTime();
    url += "&name=Untitled";
    url += "&id=test" + new Date().getTime();
    loadFile(url, function(resData){
        start();
    })
  }

  function start()
  {
    var url = "./getAllFeeds";
    loadFile(url, function(resData){
       var allFeeds = JSON.parse(resData);
       currRSSFeedList = allFeeds;
        if(allFeeds.length == 0){
          document.getElementById("theFeedList").innerHTML = "No feeds yet! Add some to start!!"
        }
        else{
          var markup = "";
          for(var i = 0; i < allFeeds.length; i++){
              markup += "<button onclick='feedSelected(" + i + ")'><h1>" + allFeeds[i].name+ "</h1><h2>" + allFeeds[i].url + "<h2></button>";
          }
          $("#theFeedList").html(markup);
        }     
    });
  }

  function loadRSS(url){
    console.log(url);
    loadFile(url, function(resData){
      currRSSData = JSON.parse(resData).feed.results;
      //var markup = resData;
      var markup = "";
      for(var i = 0; i < currRSSData.length; i++){
        var entry = currRSSData[i];
        var thumb = entry.artworkUrl100;
        var name = entry.name;
        var artist = entry.artistName;
        markup += "<button onclick='itemSelected(" + i + ")'><img src='" + thumb + "'><h1>" + name+ "</h1><h2>" + artist + "<h2></button>";
      }
      $("#theList").html(markup);
    });
  }
  function itemSelected(n)
  {
    $("#theList button").removeClass("active");
    $("#theList button:nth-of-type(" + (n+1) + ")").addClass("active");
    var data = currRSSData[n];
    var markup = "";
    var thumbnail = data.artworkUrl100 || "";
    var name = data.name || "";
    var link = data.url || "";
    console.log(data);

    markup += "<img src='" + thumbnail + "'>";
    markup += "<a target='_blank' href='" + link + "'><h1>" + name + "</h1></a>";


    $("#theDetails").html(markup);
    //document.getElementById("theDetails").innerHTML = markup;
  }
  </script>

</head>

<body onload='start()'>
<div id='allRSSFeeds'>
	<h1> RSS Reader </h1>
  <button id='editButton' onclick='addRSSSrc()'> Add</button>
  <div id='theFeedList'></div>
</div>
<div id='rssBox'>
  <div id='theList'></div>
</div>
<div id='theDetails'></div>

</body>
</html>
